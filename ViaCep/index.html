<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ViaCep</title>
</head>
<body>

    <main id="container">
        <div class="box">
            <input type="text" name="buscarCep" id="buscarCep">
            <button class="btn" onclick="buscarCep()" >Buscar</button> <br>

            <p>
                <strong>Cep: </strong>
                <span id="cep"></span>
            </p>
            <p>
                <strong>Rua: </strong>
                <span id="rua"></span>
            </p>
            <p>
                <strong>Bairro: </strong>
                <span id="bairro"></span>
            </p>
            <p>
                <strong>Cidade: </strong>
                <span id="cidade"></span>
            </p>
            <p>
                <strong>Estado: </strong>
                <span id="estado"></span>
            </p>
            <span id="erro"></span>
        </div>
    </main>





    <script src="main.js"></script>
</body>
</html>
