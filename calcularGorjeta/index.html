<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <div id="container">

    
        <div id="">
            <h1 class="tittle">Calculadora de Gorjeta</h1>
        </div>
        
        <div>
            <form class="tipsForm" action="" id="tipsForm">
                <label for="bill">Quanto ficou a conta?</label>
                <p>
                    R$ <input type="number" name="bill" id="bill" placeholder="" class="formInput" required>
                </p>
                <label for="serviceQual">
                    <p>Como foi seu serviço?</p>
                </label>
                <p><select name="serviceQual" id="serviceQual" class="formSelect" required>
                    <option disabled selected value="">Escolha uma opção   </option>
                    <option value="0.3">30% - Incrível</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - Aceitável</option>
                    <option value="0.1">10% - Ruim</option>
                    <option value="0.05">05% - Péssimo</option>
                </select></p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" name="people" id="people" placeholder="" class="formInput" required> Pessoa(s)
                </p>
                <button class="formSubmit" type="submit">Calcular</button>
            </form>
        </div>
        <div id="totalTip">
            Gorjeta total: 
             R$ <span id="tip"> 0.00</span>
             <span id="each">Cada</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
